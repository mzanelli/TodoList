   
	<button class="btn btn-default" ng-click="someTest()">Show form task</button>

	<div class="panel">
		
		<div class="input-group" ng-show="myValue">
			<input class="form-control" ng-model="actionText" /> <span
				class="input-group-btn">
				<button class="btn btn-default" ng-click="addNewItem(actionText)">Add</button>
			</span>
		</div>

		<div ng-show="added">Item added!</div>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>Description</th>
					<th>Done</th>
					<th>Status</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr
					ng-repeat="item in todo.items   |checkedItems:showComplete | orderBy:'action'">
					<td>{{item.action}}</td>
					<td>{{item.done}}</td>
					<td><a href="#/"
						ng-click="updateComplete(item.todoId,item.done,item.action)"
						ng-show="!item.done">Complete</a></td>
						<td><a href="#/edit" ng-click="editTodo(item.todoId)">Edit</a></td>
					<td><a href="#/" ng-click="deleteTodo(item.todoId)">Delete</a></td>
				</tr>
			</tbody>
		</table>

		<div class="checkbox-inline">
			<label><input type="checkbox" ng_model="showComplete">
				Show Complete</label>
		</div>
	</div>
